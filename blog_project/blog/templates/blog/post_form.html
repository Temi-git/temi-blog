{% extends 'blog/base.html' %}

{% block title %}
    {% if post %}Edit Post{% else %}New Post{% endif %}
{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title">
                    {% if post %}Edit Post{% else %}Create New Post{% endif %}
                </h2>
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="title" class="form-label">Title</label>
                        <input type="text" class="form-control" id="title" name="title" 
                               value="{% if post %}{{ post.title }}{% endif %}" required>
                    </div>
                    <div class="mb-3">
                        <label for="content" class="form-label">Content</label>
                        <textarea class="form-control" id="content" name="content" rows="10" required>{% if post %}{{ post.content }}{% endif %}</textarea>
                    </div>
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary">
                            {% if post %}Update Post{% else %}Create Post{% endif %}
                        </button>
                        <a href="{% url 'post_list' %}" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
